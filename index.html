<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animated Login Page</title>
</head>
<body>
    <div class="container">
        <div class=" login-section">
            <header>Login</header>
            <form>
                <input class="text" type="text" placeholder="Username" required>
                <input class="text"  type="password" placeholder="Password" required>
                <div class="checkbox"><br><input type="checkbox">&nbsp Remember Me</div>
                <button>Login</button>
                <p>Don't have an account? <a class="signInBtnLink" href="#">Sign Up</a></p>
            </form>
        </div>
        <div class="signup-section">
            <header>Sign Up</header>
           <form action="">
            <input class="text" type="text" placeholder="Username" required>
            <input class="text" type="email" placeholder="Email" required>
            <input class="text" type="password" placeholder="Password" required>
            <div class="checkbox"><input type="checkbox">&nbsp I agree to the terms & conditions</div>
            <button>Sign Up</button>
            <p>Already have an account? <a  class="signUpBtnLink"  href="#">Sign In</a></p>
        </form> 
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
